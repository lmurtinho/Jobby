[pytest]
# Pytest configuration for AI Job Tracker Backend

# Test discovery
testpaths = app/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=app
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-branch
    --cov-fail-under=80

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    ml: Machine learning model tests
    slow: Slow running tests (> 1 second)
    external: Tests that require external services
    auth: Authentication related tests
    database: Database related tests
    api: API endpoint tests
    scraping: Web scraping tests
    background: Background task tests
    frontend: Frontend related tests
    live_test: Tests that require live services/servers running
    asyncio: Asynchronous tests using asyncio

# Minimum version requirements
minversion = 7.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning
